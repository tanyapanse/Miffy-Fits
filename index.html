<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Miffy Fits</h1>
    <p>Customize Miffy's fit!</p>

    <div class="dressup-view">
      <img src="landscape.png" style="width: 100%; height: 100%" />

      <img id="base-img" src="pinkmiffy.png" />
      <img id="hat-img" src="" />
      <img id="shoe-img" src="" />

      <button id="back-btn"><img class="backarrow" src="back.png" /></button>
      <button id="forward-btn">
        <img class="forwardarrow" src="forward.png" />
      </button>
    </div>

    <div class="options">
      <button id="clothes-btn" class="itembtn">
        <img src="clothes.png" />
      </button>
      <button id="hats-btn" class="itembtn"><img src="hats.png" /></button>
      <button id="shoes-btn" class="itembtn"><img src="shoes.png" /></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
